    <style>@import url(https://fonts.googleapis.com/css?family=Heebo:regular&display=swap);*{padding:0;margin:0;border:0}html{-webkit-box-sizing:border-box;box-sizing:border-box}*,::after,::before{-webkit-box-sizing:inherit;box-sizing:inherit}:active,:focus,a:active,a:focus{outline:0}body,html{height:100%;width:100%;line-height:1;-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;text-size-adjust:100%;scroll-behavior:smooth;text-rendering:optimizeSpeed}button,input,select,textarea{font-family:inherit}input::-ms-clear{display:none}button{cursor:pointer}button::-moz-focus-inner{padding:0;border:0}a,a:hover,a:visited{text-decoration:none}ol,ul{list-style:none}img{vertical-align:top}h1,h2,h3,h4,h5,h6{font-size:inherit;font-weight:400}html{font-family:Heebo;font-size:16px;color:#21243d}a{color:#21243d}.wrapper{width:100%;min-height:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column}.container,.header__container{margin:0 auto;max-width:856px;padding:0 15px;width:100%}.page-preloader{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#fff;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;z-index:2}.page-preloader__spinner{height:30px;width:30px;background:#fff url(static/images/preloader.gif) center/cover no-repeat}body.pc .form__btn{position:relative}body.pc .form__btn span{-webkit-transition:all .3s ease 0s;-o-transition:all .3s ease 0s;transition:all .3s ease 0s;position:relative;z-index:1}body.pc .form__btn::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.329);-webkit-transform:scale(0);-ms-transform:scale(0);transform:scale(0);-webkit-transition:all .3s ease 0s;-o-transition:all .3s ease 0s;transition:all .3s ease 0s}body.pc .form__btn:hover span{color:#fff}body.pc .form__btn:hover::after{-webkit-transform:scale(1);-ms-transform:scale(1);transform:scale(1)}.header{min-height:100vh;padding-top:calc(25px + 25 * ((100vw - 320px)/ 832));padding-bottom:calc(25px + 25 * ((100vw - 320px)/ 832));background-color:rgba(0,0,0,.6)}.header__form-wrapper{width:100%;height:100%;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}.form{max-width:500px;width:100%;color:#000;position:relative}.form__label{display:block;margin-bottom:10px;cursor:pointer}.form__input{height:30px}.form__textarea{height:100px;resize:none;font-size:16px}.form__item-radio label{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;position:relative}.form__item-radio label::before{content:"";height:20px;width:20px;border-radius:50%;background-color:#fff;margin-right:10px}.form__item-radio label::after{content:"";position:absolute;top:3px;left:3px;height:14px;width:14px;border-radius:50%;background-color:rgba(0,0,0,.6);-webkit-transform:scale(0);-ms-transform:scale(0);transform:scale(0);-webkit-transition:all .3s ease 0s;-o-transition:all .3s ease 0s;transition:all .3s ease 0s}.form__radio-input{display:none}.form__radio-input:checked+label::after{-webkit-transform:scale(1);-ms-transform:scale(1);transform:scale(1)}.form__item-checkbox label{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;position:relative}.form__item-checkbox label::before{content:"";height:20px;width:20px;border-radius:2px;background-color:#fff;margin-right:10px}.form__item-checkbox label::after{content:"";position:absolute;top:3px;left:3px;height:14px;width:14px;border-radius:2px;background-color:rgba(0,0,0,.6);-webkit-transform:scale(0);-ms-transform:scale(0);transform:scale(0);-webkit-transition:all .3s ease 0s;-o-transition:all .3s ease 0s;transition:all
